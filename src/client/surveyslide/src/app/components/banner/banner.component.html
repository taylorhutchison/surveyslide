<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{title}}</span>
      <mat-form-field>
        <mat-label>Slide</mat-label>
        <mat-select>
          <mat-option *ngFor="let slide of slides" [value]="slide.id">
            {{slide.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
